<!doctype html>
<html>
<head>
</head>
<body>
<!-- Page Content #F5F5F5 -->
<div class="col-md-3 col-md-offset-5 pop-up signup-pop-up">
    <!-- Simple Blocks -->
    <div class="shadow-wrapper">
        <div class="content">
            <span class="pop-up-title">SIGNUP</span>
            <hr class="pop-up-title-seperator">
            <div class="block mb-0">

                <div class="row">
                    <div class="col-md-12">
                        <form>
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" class="form-control" ng-model="user.username"
                                       placeholder="Your username">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="password" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Email address</label>
                                <input type="email" class="form-control" ng-model="user.email" placeholder="E-mail">
                                <small id="emailHelp" class="form-text text-muted">We'll never share your email with
                                    anyone else.
                                </small>
                            </div>
                            <div class="form-group">
                                <label>First Name</label>
                                <input type="text" class="form-control" ng-model="user.firstName"
                                       placeholder="First Name">
                            </div>
                            <div class="form-group">
                                <label>Last Name</label>
                                <input type="text" class="form-control" ng-model="user.lastName"
                                       placeholder="Last Name">
                            </div>
                            <div class="form-check">
                                <!--<input type="checkbox" class="form-check-input" id="exampleCheck1">-->
                                <!--<label class="form-check-label">Check me out</label>-->
                            </div>
                            <span class="validation-message" style="display:none;">{{validationMessage}}</span>
                            <input type="button" class="btn btn-default blue" value="Sign up"
                                   ng-click="signupUser()">
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
